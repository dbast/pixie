{% set name = "pixie" %}
{% set VERSION_SUFFIX = "" %} # debug version suffix, appended to the version

package:
   name: {{ name }}
   version: {{ "%s%s" % (environ.get('GIT_DESCRIBE_TAG', ''), VERSION_SUFFIX) }}

source:
   path: ../../..

build:
  number: 1
  script: python -m pip install -vv .
  noarch: python

requirements:
  # build and run dependencies are duplicated to avoid setuptools issues
  # when we also set install_requires in setup.py
  build:
    - python
    - llvmlite
    - setuptools
  run:
    - python
    - llvmlite
    - setuptools

test:
  requires:
    - pytest
    - setuptools
    - numpy
    - numba

about:
  home: https://github.com/numba/pixie
  license: BSD
  license_file: LICENSE
  summary: Create C extensions containing portable information to permit recompilation/inclusion.
